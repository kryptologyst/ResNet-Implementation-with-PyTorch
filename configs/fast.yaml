model:
  name: resnet18
  num_classes: 10
  pretrained: false
  zero_init_residual: false
  groups: 1
  width_per_group: 64
  replace_stride_with_dilation: null

data:
  dataset_name: cifar10
  data_dir: ./data
  batch_size: 256
  num_workers: 4
  train_split: 0.8
  augmentation: true
  normalize: true

training:
  epochs: 50
  learning_rate: 0.2
  weight_decay: 1e-4
  momentum: 0.9
  scheduler_type: step
  scheduler_params: null
  mixed_precision: true
  gradient_clipping: null
  early_stopping_patience: 10
  save_every_n_epochs: 5

logging:
  log_level: INFO
  log_file: training.log
  experiment_name: fast_training
  save_dir: ./checkpoints
  tensorboard_log_dir: ./logs/tensorboard
  wandb_project: null
  wandb_entity: null
